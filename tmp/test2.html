<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Событие onclick</title>
  <script>
   function swap() {
    var str = document.getElementById("email");
    
    
    str.value = "Адрес правильный";
    
   }
  </script>
 </head> 
 <body>
  <form action="">   
   <input type="text" id="email">
   <input type="button" value="Проверить" onclick="swap()">
  </form>
 </body>
</html>
